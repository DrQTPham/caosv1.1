<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CAOS-V2</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px 10px;
    }

    .header h1 {
      margin: 5px 0;
    }

    .main {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .left-panel, .right-panel {
      width: 48%;
    }

    .left-panel input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    .result {
      background-color: #e8f0fe;
      padding: 10px;
      margin-top: 20px;
      min-height: 100px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Collimator Angle Optimization of SRS - Version 2.0</h1>
    <h1>Authors: Quang Trung PHáº M (qtphamhus@gmail.com) and Tien Manh PHAN</h1>
  </div>

  <div class="main">
    <!-- Left: Input -->
    <div class="left-panel">
      <h2>Enter the number of target volumes:</h2>
      <input type="number" id="inputNumber" placeholder="Enter a natural number" min="1"/>
      <button onclick="calculate()">Start</button>
    </div>

    <!-- Right: Result -->
    <div class="right-panel">
      <h2>Result</h2>
      <div id="result" class="result"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.js"
          integrity="sha512-B2caA1wJW/b3Jhbhbb9waDjQ7NdG30fkULe9CgCzilQ8CUEdh2NdyGi/GrB+0kQdgfBbUdiLyAP2xdcDzNA6Ow=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>
</html>
