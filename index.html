<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAOS-V2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-all">
        <h1>Collimator Angle Optimization of SRS Version 2.0</h1>
        <h2>Authors: Quang Trung PHáº M (qtphamhus@gmail.com) and Tien Manh PHAN</h2>

        <div class="input-section">
            <label for="inputNumber">Enter the number of target volumes:</label>
            <input type="number" id="inputNumber" placeholder="e.g. 3">
            <button onclick="calculate()">Start</button>
        </div>

        <div class="form-container">
            <div class="container"></div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Calculating optimal collimator angle...</p>
        </div>

        <div class="result-section" id="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.js" integrity="sha512-B2caA1wJW/b3Jhbhbb9waDjQ7NdG30fkULe9CgCzilQ8CUEdh2NdyGi/GrB+0kQdgfBbUdiLyAP2xdcDzNA6Ow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
