<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CAOS-V2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .header {
      background-color: #007ACC;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .header img {
      position: absolute;
      top: 10px;
      width: 80px;
      height: auto;
    }

    .header .logo-left {
      left: 20px;
    }

    .header .logo-right {
      right: 20px;
    }

    .header h1 {
      margin: 5px 0;
      font-size: 22px;
    }

    .main {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .left, .right {
      width: 48%;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 15px;
    }

    input[type="number"], input[type="text"] {
      padding: 8px;
      width: 90%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007ACC;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f99;
    }

    #result {
      font-weight: bold;
      color: #007ACC;
      font-size: 18px;
    }

    .volume-inputs {
      margin-top: 20px;
    }

    .volume-group {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .volume-group h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo108.png" alt="Logo 108" class="logo-left" />
    <img src="logohust.png" alt="Logo HUST" class="logo-right" />
    <h1>Collimator Angle Optimization of SRS - Version 2.0</h1>
    <h1>Authors: Quang Trung PHẠM & Tien Manh PHAN</h1>
  </div>

  <div class="main">
    <div class="left">
      <h2>Enter number of target volumes</h2>
      <input type="number" id="inputNumber" placeholder="e.g. 3">
      <button onclick="generateInputs()">Start</button>

      <div class="volume-inputs" id="volumeInputs"></div>
    </div>

    <div class="right">
      <h2>Results</h2>
      <div id="result">...</div>
    </div>
  </div>

  <!-- Thư viện toán học -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.js"
    integrity="sha512-B2caA1wJW/b3Jhbhbb9waDjQ7NdG30fkULe9CgCzilQ8CUEdh2NdyGi/GrB+0kQdgfBbUdiLyAP2xdcDzNA6Ow=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Mã xử lý chính -->
  <script src="script.js"></script>

</body>
</html>
