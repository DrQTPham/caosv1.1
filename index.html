<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAOS-V2</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f8f8;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .header img {
            height: 80px;
        }

        .title-block {
            text-align: center;
            flex-grow: 1;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
        }

        .input-section, .result-section {
            width: 48%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        h1 {
            font-size: 20px;
        }

        #result {
            color: #003366;
        }
    </style>
</head>
<body>

    <!-- Logo và tiêu đề -->
    <div class="header">
        <img src="logo108.png" alt="Logo 108">
        <div class="title-block">
            <h1>Collimator Angle Optimization of SRS - Version 2.0</h1>
            <h1>Authors: Quang Trung PHẠM (qtphamhus@gmail.com) and Tien Manh PHAN</h1>
        </div>
        <img src="logohust.png" alt="Logo HUST">
    </div>

    <!-- Nội dung chính -->
    <div class="main-content">
        <!-- Bên trái: Nhập dữ liệu -->
        <div class="input-section">
            <h1>Enter the number of target volumes:</h1>
            <input type="number" id="inputNumber" placeholder="Enter a natural number">
            <button onclick="calculate()">Start</button>
            <div class="container"></div>
        </div>

        <!-- Bên phải: Hiển thị kết quả -->
        <div class="result-section">
            <h1>Calculation Result:</h1>
            <h1 id="result"></h1>
        </div>
    </div>

    <!-- Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.1/math.js" integrity="sha512-B2caA1wJW/b3Jhbhbb9waDjQ7NdG30fkULe9CgCzilQ8CUEdh2NdyGi/GrB+0kQdgfBbUdiLyAP2xdcDzNA6Ow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>

</body>
</html>
